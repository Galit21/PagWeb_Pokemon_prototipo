<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Cartas de Pokémon - AFK_TGC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }


        .navbar a {
            color: black;
            text-decoration: none;
            margin: 0 10px;
        }
        .store-container {
            background-color: #fff;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            width: 200px;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
        }
        .product-title {
            font-weight: bold;
            margin: 10px 0;
        }
        .product-price {
            color: #007bff;
            font-size: 18px;
        }



        .container {
            background-color: #fff;
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AFK_TGC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Tienda</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sobre Nosotros</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Carrito</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Vende tus cartas</a>
            </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        </div>
    </nav>


        <!-- Agrega más imágenes aquí -->
    <div class="container">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://www.pokemoncenter.com/site/binaries/content/gallery/bloomreach/responsive-banners/2023/10-october-2023/202310_banner_holidayplush_desktop.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://i.pinimg.com/564x/2b/34/cb/2b34cb2b92f1928e7de43b7f33fba8a4.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            </div>
    </div>
    <div class="container">

        <h2>Productos Disponibles</h2>

        <div class="products">
            <div class="product">
                <img src="https://i.pinimg.com/564x/2b/34/cb/2b34cb2b92f1928e7de43b7f33fba8a4.jpg" alt="Carta Pokémon 1">
                <div class="product-title">Carta Pokémon 1</div>
                <div class="product-price">$10.000</div>
            </div>
            <div class="product">
                <img src="https://i.pinimg.com/564x/2b/34/cb/2b34cb2b92f1928e7de43b7f33fba8a4.jpg" alt="Carta Pokémon 2">
                <div class="product-title">Carta Pokémon 2</div>
                <div class="product-price">$12.000</div>

            <div class="product">
                <img src="https://i.pinimg.com/564x/2b/34/cb/2b34cb2b92f1928e7de43b7f33fba8a4.jpg" alt="Carta Pokémon 3">

            </div>

        </div>
